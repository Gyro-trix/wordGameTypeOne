<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Game</title>
</head>
<html>
    <body>
        <div class = "container">
            <span><h1>Word Game
            <button class = "hb" onclick="">I</button>
            <button class = "hb" onclick="restart();">R</button>
            </h1></span> 
           
            
            <br>
            <p id=”ip” class ="words" >
              Hello World
            </p>
            
            Score:
            <div class ="score" id = "score"></div>
            
            Timer:
            <div class ="time" id = "timer"></div>
            <br>
            <button id = "play" onclick="timer();">Start</button>
            <br>
            <br>
            <button onclick="scoreUp();">Score+</button>
            
            <div class = "spacer"></div>
            
            <div class="keycon">
                <br>
                <div class=”keybd”>
                    <div class=”row row1″>
                        <button>Q</button>
                        <button>W</button>
                        <button>E</button>
                        <button>R</button>
                        <button>T</button>
                        <button>Y</button>
                        <button>U</button>
                        <button>I</button>
                        <button>O</button>
                        <button>P</button>
                    </div>
                    <br>
                    <div class=”row row2″>
                        <button>A</button>
                        <button>S</button>
                        <button>D</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                    </div>
                    <br>
                    <div class=”row row3″>
                            <button>Z</button>
                            <button>X</button>
                            <button>C</button>
                            <button>V</button>
                            <button>B</button>
                            <button>N</button>
                            <button>M</button>
                    </div>
                    <div class=”row row4″>
                        <div class=”space” id=”space”>Space</div>
                        <div class=”backspace” id=”backspace”>Backspace</div>
                    </div>
                </div>

            </div> 
        </div>
    </body>
    <script src="wordgame.js"></script>
</html>
